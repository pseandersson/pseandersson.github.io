<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci Series</title>
    <style>
        html, body {
            padding: 0%;
            margin: 0%;
            width: 100%;
            height: 100%;
        }
        .card {
            width: 100%;
            height: 100%;
            display: block;
            clear: both;
            margin: 0%;
            padding: 0%;
            display: table;
            font-family: sans-serif;
        }
        .card span {
            margin: auto;
            text-align: center;
            vertical-align: middle;
            padding: 0px;
            font-size:100px;
            display: table-cell;
        }
    </style>
</head>
<body>
<div class="card" style="background: green"><span>1</span></div>
<div class="card" style="background: yellowgreen"><span>2</span></div>
<div class="card" style="background: greenyellow"><span>3</span></div>
<div class="card" style="background: yellow"><span>5</span></div>
<div class="card" style="background: orange"><span>8</span></div>
<div class="card" style="background: coral"><span>13</span></div>
<div class="card" style="background: red"><span>20</span></div>
<div class="card" style="background: blue"><span>FIKA</span></div>

</script>
</body>
</html>
